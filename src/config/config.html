<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="config.css">
  <title>title</title>
</head>
<body>

<div id="app">
	<div id="app-select">
		<div class="float-right">
			<button i18n>Add</button>
		</div>
		<h2 i18n>Mods</h2>
		<ul id="mod-list">
			<li v-for="(index, mod) in mods" v-bind:data-index="index" v-on:click="showMod(index)">
				<input type="checkbox" v-bind:checked="mod.enabled">
				<span class="mod-name">{{ mod.name }}</span>
			</li>
		</ul>
		<small i18n>TIP_MOVE</small>
	</div>
</div>

<script src="../libs/vue/vue.js"></script>
<script src="../libs/jquery-ui/jquery.min.js"></script>
<script src="../libs/jquery-ui/jquery-ui.min.js"></script>
<script src="translate.js"></script>
<script src="config.js"></script>

</body>
</html>
