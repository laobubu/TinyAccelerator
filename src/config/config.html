<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="config.css">
  <title>title</title>
</head>
<body>

<div id="app">
	<div id="app-select">
		<div class="float-right">
			<button i18n v-show="page.name != 'welcome'" onclick="app.page.name = 'welcome'">Add</button>
		</div>
		<h2 i18n>Enabled Modules</h2>
		<ul id="enabled-mods" class="mod-list">
			<li v-for="(index, mod) in conf.mods" v-bind:data-index="index" v-on:click="showMod(index)" v-bind:class="loaded_mods[mod.id] ? '' : 'mod-unavailable'">
				<span class="mod-name">{{ mod.name }}</span>
			</li>
		</ul>
		<small i18n>TIP_MOVE</small>
	</div>
	
	<div id="app-detail">
		<base target="_blank">
		<div  v-show="page.name == 'welcome'"   >
			<h1>
				<img src="/image/package-64.png" alt="" width="64" height="64">
				<span i18n>Install Modules</span>
			</h1>
			<section i18n="marked">CC_HELLO1</section>
			<section>
				<h2 i18n>Modules</h2>
				<ul class="mod-list mod-list-wall" id="disabled-mods">
					<li><span class="mod-name">LOREM1</span></li>
					<li><span class="mod-name">LOREM2</span></li>
					<li><span class="mod-name">LOREM3</span></li>
					<li><span class="mod-name">LOREM4</span></li>
					<li><span class="mod-name">LOREM5</span></li>
					<li><span class="mod-name">LOREM6</span></li>
				</ul>
			</section>
		</div>
		<page-show     v-if="page.name == 'show'"      v-bind:mod="page.mod"></page-show>
		<page-mod404   v-if="page.name == 'mod404'"    v-bind:mod="page.mod"></page-mod404>
	</div>
</div>

<template id="page-show">
	<h1>
		<img v-bind:src="mod.profile.image || '/image/apps-64.png'" alt="" width="64" height="64">
		{{ mod.profile.name }}
	</h1>
	<table class="mod-meta">
		<tr>
			<th i18n>ID</th>
			<td>{{ mod.id }}</td>
		</tr>
		<tr>
			<th i18n>Author</th>
			<td>{{ mod.profile.author }}</td>
		</tr>
		<tr v-show="mod.profile.url">
			<th i18n>URL</th>
			<td><a v-bind:href="mod.profile.url">{{ mod.profile.url }}</a></td>
		</tr>
	</table>
	<div class="mod-description">
		<div v-if="mod.profile.fullDescription" v-html="mod.profile.fullDescription | marked"></div>
		<p v-else>{{ mod.profile.description }}</p>
	</div>
</template>

<template id="page-mod404">
	<h1>
		<img src="/image/error-64.png" alt="" width="64" height="64">
		<span i18n>Not Found</span>
	</h1>
	<div i18n="marked">MOD_NOT_FOUND_EXPLAIN</div>
</template>

<template id="page-add">
	<h1>
		<img src="/image/error-64.png" alt="" width="64" height="64">
		<span i18n>Add</span>
	</h1>
	<div i18n="marked">MOD_NOT_FOUND_EXPLAIN</div>
</template>

<script src="../libs/vue/vue.js"></script>
<script src="../libs/vue/vue-router.min.js"></script>
<script src="../libs/marked/marked.min.js"></script>
<script src="../libs/jquery-ui/jquery.min.js"></script>
<script src="../libs/jquery-ui/jquery-ui.min.js"></script>
<script src="translate.js"></script>

</body>
</html>
