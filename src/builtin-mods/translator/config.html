<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../libs/tinyacc/basic.css">
  <title>Translator</title>
</head>
<body config="user.translator" i18n>

<article>
  <h1 i18n>Options</h1>
  <div id="loading">
    <span class="loader"></span>
    <span i18n>Loading</span>
  </div>
  <h2 i18n>Basic</h2>
  <p>
    <label for="api" i18n>MT_API_SERVICE</label>
    <select id="api" t-bind="api">
      <option value="youdao">Youdao Dict</option>
      <option value="google">Google Translate</option>
    </select>
  </p>
  <!--<p>
    <label for="target" i18n>MT_TARGET_LANG</label>
    <input type="text" id="target" t-bind="target" placeholder="auto">
    <small i18n>MT_TARGET_LANG_DESC</small>
  </p>-->
  <p>
    <label for="when" i18n>MT_ENABLE_WHEN</label>
    <select t-bind="when" id="when">
      <option value="0" i18n>MT_engWord</option>
      <option value="1" i18n>MT_engSentence</option>
      <!--<option value="2" i18n>MT_other</option>-->
      <option value="3" i18n>MT_any</option>
    </select>
  </p>
  <p>Not work with more than 200 characters.</p>
  
</article>

<script src="../../libs/tinyacc/basic.js"></script>
<script src="../../libs/tinyacc/translate.js"></script>
<script src="../../libs/tinyacc/tinybind.js"></script>
<script src="../../libs/tinyacc/options_bind.js"></script>
</body>
</html>
